<!DOCTYPE html>
<html>
<head>
  <title>Reverse Number</title>
</head>
<body>
  <h1>Reverse a Number</h1>
  <p>Enter a number to reverse:</p>
  <input type="number" id="inputNumber">
  <button onclick="reverseAndDisplay()">Reverse</button>
  <p>Reversed Number: <span id="output"></span></p>

  <script>
    function reverseNumber(x) {
      let numString = x.toString();
      let reversedString = numString.split('').reverse().join('');
      let reversedNumber = parseInt(reversedString, 10);
      return reversedNumber;
    }

    function reverseAndDisplay() {
      let inputElement = document.getElementById('inputNumber');
      let outputElement = document.getElementById('output');

      let inputValue = parseInt(inputElement.value, 10);
      let reversedValue = reverseNumber(inputValue);

      outputElement.textContent = reversedValue;
    }
  </script>
</body>
</html>
