<!DOCTYPE html>
<html>
<head>
  <title>Date and Time Display</title>
</head>
<body>
  <h1>Date and Time Display</h1>

  <button onclick="showDate()">Show Date</button>
  <button onclick="showTime()">Show Time</button>

  <p id="output"></p>

  <script>
    function showDate() {
      const currentDate = new Date();
      const day = currentDate.getDate();
      const month = currentDate.getMonth() + 1; // Months are 0-based
      const year = currentDate.getFullYear();

      const formattedDate = `${day}/${month}/${year}`;
      document.getElementById('output').textContent = formattedDate;
    }

    function showTime() {
      const currentDate = new Date();
      const dayOfWeek = currentDate.toLocaleDateString('en-US', { weekday: 'long' });
      const month = currentDate.toLocaleDateString('en-US', { month: 'long' });
      const day = currentDate.getDate();
      const time = currentDate.toLocaleTimeString();

      const formattedTime = `${dayOfWeek}, ${month} ${day}, ${time}`;
      document.getElementById('output').textContent = formattedTime;
    }
  </script>
</body>
</html>
